<section>
  <header>
    <mat-form-field *ngIf="results && player1">
      <input type="text" [(ngModel)]="player1.name" placeholder="Player" matInput [matAutocomplete]="player1Auto" (keyup)="searchPlayers()" />
      <mat-autocomplete #player1Auto="matAutocomplete" (optionSelected)="onPlayerChanged($event.option.value, player1)">
        <mat-option *ngFor="let result of results" [value]="result">
          {{result.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field *ngIf="results && player2">
      <input type="text" [(ngModel)]="player2.name" placeholder="Player" matInput [matAutocomplete]="player2Auto" (keyup)="searchPlayers()" />
      <mat-autocomplete #player2Auto="matAutocomplete" (optionSelected)="onPlayerChanged($event.option.value, player2)">
        <mat-option *ngFor="let result of results" [value]="result">
          {{result.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </header>
  <main>

  </main>
</section>
